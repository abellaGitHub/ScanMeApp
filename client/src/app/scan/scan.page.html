<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Scan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style='--background: none transparent;'>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row *ngIf='!isShowing'>
            <ion-col>
                <ion-button expand='block' shape='round' (click)='startScan()'>
                    Scan QR
                    <ion-icon slot='end' name='qr-scanner'></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf='isShowing'>
            <ion-col size='4'>
                <ion-button expand='block' shape='round' color='danger' (click)='stopScan()'>
                    <ion-icon slot='icon-only' name='close'></ion-icon>
                </ion-button>                   
            </ion-col>
            <ion-col size='4'>
                <ion-button expand='block' shape='round' [disabled]='currentCamera === 1' (click)='flashlight()'>
                    <ion-icon slot='icon-only' name='flashlight'></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size='4'>
                <ion-button expand='block' shape='round' (click)='reverseCamera()'>
                    <ion-icon slot='icon-only' name='reverse-camera'></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
